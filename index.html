<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>

<body>
 
  <div class="header">
    <img class= 'trybewarts-header-logo' src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
  <form class="trybewarts-login" action="" method="get">
    <div>      
      <label for="input-email"></label>
      <input type="email" name="email" id="input-email" placeholder="Email">
    </div>

    <div>      
      <label for="input-senha"></label>
      <input type="text" name="password" id="input-senha" placeholder="Senha">
    </div>

    <button id="botao">Entrar</button>
  </form>

  <main>
    <form action="" id="evaluation-form">
      <div>      
        <label for="input-name"></label>
        <input type="text" name="" id="input-name" placeholder="Nome">
      </div>
      <div>      
        <label for="input-lastname"></label>
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>      
        <label for="input-email"></label>
        <input type="email" name="" id="input-email" placeholder="Email">
      </div>
    </form>
    <img id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt="">
  </main>


</body>
<script src="script.js"></script>
</html>
